<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div>This is register webpage.</div>

    <form method="POST" id="registerForm">

        <div class="input-box">
            <input id="id_give" type="text" name="username" placeholder="아이디를 입력하세요.">
            <label for="username"></label>
        </div>

        <div class="input-box">
            <input id="pwd_give" type="password" name="password" placeholder="비밀번호를 입력하세요.">
            <label for="password"></label>
        </div>

        <div class="input-box" id="repeat">
            <input id="pwd_repeat" type="password" name="password" placeholder="비밀번호를 다시 입력하세요.">
            <label for="password"></label>
        </div>
        <input type="submit" value="회원가입">
    
    </form>

    <script src="static/registJS.js"></script>
</body>
</html>
