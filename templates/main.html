  <div id="frame">
    <div id="sidepanel">
      <div id="profile">
        <div class="wrap">
          <img id="profile-img" src="http://emilcarlsson.se/assets/mikeross.png" class="online" alt="" />
          <p>{{session['username']}} 님 반갑습니다.</p>
          <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
          <div id="status-options">
            <ul>
              <li id="status-online" class="active"><span class="status-circle"></span> <p>Online</p></li>
              <li id="status-away"><span class="status-circle"></span> <p>Away</p></li>
              <li id="status-busy"><span class="status-circle"></span> <p>Busy</p></li>
              <li id="status-offline"><span class="status-circle"></span> <p>Offline</p></li>
            </ul>
          </div>
          <div id="expanded">
            <label for="twitter"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i></label>
            <input name="twitter" type="text" value="mikeross" />
            <label for="twitter"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></label>
            <input name="twitter" type="text" value="ross81" />
            <label for="twitter"><i class="fa fa-instagram fa-fw" aria-hidden="true"></i></label>
            <input name="twitter" type="text" value="mike.ross" />
          </div>
        </div>
      </div>
      <div id="search">
        <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
        <input type="text" placeholder="Search contacts..." />
      </div>
      <div id="contacts">
        <ul id="ulAppend">
          <li class="contact active" id="contact1">
            <div class="wrap">
              <span class="contact-status online"></span>
              <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" alt="" />
              <div class="meta">
                <p class="name">명상 봇</p>
                <p class="preview">명상봇 기본페이지</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="content">
      <div class="contact-profile">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" alt="" />
        <p>명상 봇</p>
        <div class="social-media">
          <i class="fa fa-facebook" aria-hidden="true"></i>
          
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>
      </div>
      <div class="messages">
        <ul id = "sentUl">
          
          <li class="sent">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" alt="" />
            <p>현재 상태를 모두 체크해 주세요.</p>
          </li>
          <li class="replies">
            <img src="https://velog.velcdn.com/images/doyolee/post/8ad37313-2695-4a32-af27-af51d50f7387/image.png" alt="" />
            <p id ="form1"></p>
          </li>

          <li class="sent">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" alt="" id="img1"/>
            <p id="promp1">이루고자 하는 목표는 무엇인가요?</p>
          </li>

          <li class="replies">
            <img src="https://velog.velcdn.com/images/doyolee/post/8ad37313-2695-4a32-af27-af51d50f7387/image.png" alt="" id="img2"/>
            <p id ="form2"></p>
            <div id="loading" style="display: none;">
              <div class="loadingspinner">
                <div id="square1"></div>
                <div id="square2"></div>
                <div id="square3"></div>
                <div id="square4"></div>
                <div id="square5"></div>
              </div>
            </div>
          </li>

          <li class="sent">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" alt="" id="img3"/>
            <p id="chat1"></p>
        </ul>
        <button onclick="reGenerate()" id="btnHideShow">Regenerate</button>
      </div>
    </div>
  </div>
